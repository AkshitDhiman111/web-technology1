<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid Layout</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container text-center mt-4">

        <h2>Bootstrap Grid System</h2>

        <!-- Row 1 (6 + 6) -->
        <div class="row mt-3">
            <div class="col-md-6 bg-primary text-white p-3">
                Colum 1 (6)
            </div>
            <div class="col-md-6 bg-success text-white p-3">
                Column 2 (6)
            </div>
        </div>

        <!-- Row 2 (4 + 4 + 4) -->
        <div class="row mt-3">
            <div class="col-md-4 bg-danger text-white p-3">
                Column 1 (4)
            </div>
            <div class="col-md-4 bg-warning p-3">
                Column 2 (4)
            </div>
            <div class="col-md-4 bg-info text-white p-3">
                Column 3 (4)
            </div>
        </div>

        <!-- Row 3 (3 + 3 + 3 + 3) -->
        <div class="row mt-3">
            <div class="col-md-3 bg-secondary text-white p-3">
                Column 1 (3)
            </div>
            <div class="col-md-3 bg-dark text-white p-3">
                Column 2 (3)
            </div>
            <div class="col-md-3 bg-primary text-white p-3">
                Column 3 (3)
            </div>
            <div class="col-md-3 bg-success text-white p-3">
                Column 4 (3)
            </div>
        </div>

        <!-- Row 4 (2 + 2 + 2 + 2 + 2 + 2) -->
        <div class="row mt-3">

            <div class="col-md-2 p-2">
                <img src="https://via.placeholder.com/100" class="img-fluid">
            </div>

            <div class="col-md-2 p-2">
                <img src="https://via.placeholder.com/100" class="img-fluid">
            </div>

            <div class="col-md-2 p-2">
                <img src="https://via.placeholder.com/100" class="img-fluid">
            </div>

            <div class="col-md-2 p-2">
                <img src="https://via.placeholder.com/100" class="img-fluid">
            </div>

            <div class="col-md-2 p-2">
                <img src="https://via.placeholder.com/100" class="img-fluid">
            </div>

            <div class="col-md-2 p-2">
                <img src="https://via.placeholder.com/100" class="img-fluid">
            </div>

        </div>

    </div>

</body>

</html>
