<!DOCTYPE html>
<html>

<head>
    <title>CSS Link States Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }
        
        h2 {
            color: #333;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        /* 1. Unvisited link */
        
        a:link {
            color: blue;
            text-decoration: none;
        }
        /* 2. Visited link */
        
        a:visited {
            color: purple;
            text-decoration: none;
        }
        /* 3. Hover link */
        
        a:hover {
            color: red;
            text-decoration: underline;
            font-weight: bold;
        }
        /* 4. Active link */
        
        a:active {
            color: green;
        }
    </style>
</head>

<body>

    <h2> Link Styles with Pseudo-Classes </h2>
    <p>Try hovering over, clicking, and revisiting these links:</p>

    <a href="https://www.google.com" target="_blank">Go to Google</a>
    <a href="https://www.wikipedia.org" target="_blank">Go to Wikipedia</a>
    <a href="https://www.youtube.com" target="_blank">Go to YouTube</a>

</body>

</html>
