<!DOCTYPE html>
<html>

<head>
    <title>CSS Link States</title>

    <style>
        /* Normal link */
        
        a:link {
            color: blue;
            text-decoration: none;
        }
        /* Visited link */
        
        a:visited {
            color: purple;
        }
        /* Mouse hover */
        
        a:hover {
            color: green;
            text-decoration: underline;
        }
        /* Active link */
        
        a:active {
            color: red;
        }
    </style>
</head>

<body>

    <h2>CSS Link</h2>

    <p>
        <a href="https://www.google.com" target="_blank">
            Visit Google
        </a>
    </p>

    <p>
        <a href="https://www.wikipedia.org" target="_blank">
            Visit Wikipedia
        </a>
    </p>

</body>

</html>
