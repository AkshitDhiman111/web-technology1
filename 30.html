<html>

<head>
    <style>
        .box {
            width: 150px;
            padding: 20px;
            border: 5px dotted #00796b;
            margin: 30px;
        }
        
        .box1 {
            width: 150px;
            padding: 20px;
            border: 5px dashed #00796b;
            margin: 30px;
        }
        
        .box2 {
            width: 150px;
            padding: 20px;
            border: 5px solid #00796b;
            margin: 30px;
        }
        
        .box3 {
            width: 150px;
            padding: 20px;
            border: 5px double #00796b;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="box">First box with dotted border.Cool! is'nt it.</div>
    <div class="box1">Second box with dashed border</div>
    <div class="box2">Third box with solid border</div>
    <div class="box3">Fourth box with double border</div>
</body>

</html>
